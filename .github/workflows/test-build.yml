name: Test and build

on: [pull_request]

jobs:
  build:
    name: Lint, test and build the code

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Generate code
      run: make generate

    - name: Check if generating code changed files
      run: |
        if ! git diff --exit-code; then
          echo "Changes detected; diff:"
          git diff
        fi

    - name: Run tests
      run: make test

    - name: Build
      run: make
